<svg xmlns="http://www.w3.org/2000/svg" width="640" height="220" viewBox="0 0 640 220" role="img" aria-label="queue.Queue: thread-safe FIFO">
  <style>
    .box { fill: #fff7f7; stroke: #d62728; stroke-width: 2; }
    .label { font: 14px Arial, sans-serif; fill: #3a0b0b; }
    .title { font: bold 16px Arial, sans-serif; fill: #3a0b0b; }
    .arrow { stroke: #444; stroke-width: 2; marker-end: url(#arrow); fill: none; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#444" />
    </marker>
    <g id="lock">
      <rect x="0" y="0" width="18" height="14" rx="2" ry="2" fill="#d62728"/>
      <rect x="5" y="-8" width="8" height="10" rx="4" ry="4" fill="#d62728"/>
    </g>
  </defs>
  <text x="20" y="28" class="title">queue.Queue â€” thread-safe</text>
  <use href="#lock" x="280" y="16"/>
  <rect x="160" y="90" width="80" height="60" class="box"/>
  <rect x="240" y="90" width="80" height="60" class="box"/>
  <rect x="320" y="90" width="80" height="60" class="box"/>
  <text x="198" y="125" class="label">1</text>
  <text x="278" y="125" class="label">2</text>
  <text x="358" y="125" class="label">3</text>
  <!-- get(): remove from front (left) -->
  <line x1="160" y1="120" x2="140" y2="120" class="arrow"/>
  <text x="60" y="125" class="label">get()</text>
  <!-- put(): insert at back (right) -->
  <line x1="460" y1="120" x2="400" y2="120" class="arrow"/>
  <text x="470" y="125" class="label">put()</text>
</svg>