<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240" role="img" aria-label="collections.deque as FIFO: append(1), append(2), append(3); then popleft()">
  <style>
    .box { fill: #f6fff8; stroke: #2ca02c; stroke-width: 2; }
    .label { font: 14px Arial, sans-serif; fill: #103014; }
    .title { font: bold 18px Arial, sans-serif; fill: #103014; }
    .hint { font: 12px Arial, sans-serif; fill: #4b6350; }
    .arrow { stroke: #444; stroke-width: 2.5; marker-end: url(#arrow); fill: none; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#444" />
    </marker>
  </defs>

  <text x="20" y="28" class="title">collections.deque — FIFO in this example</text>
  <text x="20" y="48" class="hint">After append(1), append(2), append(3) → deque([1, 2, 3]); popleft() removes 1 from the front</text>

  <!-- Boxes for 1,2,3 left-to-right -->
  <rect x="200" y="90" width="90" height="60" class="box"/>
  <rect x="300" y="90" width="90" height="60" class="box"/>
  <rect x="400" y="90" width="90" height="60" class="box"/>

  <text x="240" y="125" class="label">1</text>
  <text x="340" y="125" class="label">2</text>
  <text x="440" y="125" class="label">3</text>

  <!-- front/back labels -->
  <text x="205" y="160" class="label">front</text>
  <text x="440" y="160" class="label">back</text>

  <!-- popleft(): exit to the left from the front -->
  <line x1="200" y1="120" x2="150" y2="120" class="arrow"/>
  <text x="90" y="125" class="label">popleft()</text>

  <!-- append(): enter from right into the back -->
  <line x1="520" y1="120" x2="490" y2="120" class="arrow"/>
  <text x="530" y="125" class="label">append()</text>
</svg>