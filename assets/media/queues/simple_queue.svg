<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200" viewBox="0 0 640 200" role="img" aria-label="Simple FIFO queue with front and back">
  <style>
    .box { fill: #eef5ff; stroke: #1f77b4; stroke-width: 2; }
    .label { font: 14px Arial, sans-serif; fill: #0b1f30; }
    .title { font: bold 16px Arial, sans-serif; fill: #0b1f30; }
    .arrow { stroke: #444; stroke-width: 2; marker-end: url(#arrow); fill: none; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#444" />
    </marker>
  </defs>
  <text x="20" y="28" class="title">Simple Queue (FIFO)</text>
  <rect x="140" y="70" width="80" height="60" class="box"/>
  <rect x="220" y="70" width="80" height="60" class="box"/>
  <rect x="300" y="70" width="80" height="60" class="box"/>
  <text x="178" y="105" class="label">10</text>
  <text x="258" y="105" class="label">20</text>
  <text x="338" y="105" class="label">30</text>
  <text x="130" y="150" class="label">front</text>
  <text x="330" y="150" class="label">back</text>
  <line x1="120" y1="100" x2="140" y2="100" class="arrow"/>
  <line x1="380" y1="100" x2="420" y2="100" class="arrow"/>
</svg>